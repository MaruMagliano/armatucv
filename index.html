<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma tu CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .question {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .answer {
            display: none;
            margin: 5px 0 15px 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .arrow {
            transform: rotate(0);
            transition: transform 0.3s ease;
        }
        .arrow.open {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Arma tu CV</h1>
    <div id="qa-container"></div>

    <script>
        // JSON data containing questions and answers
        const data = [
            {
                "question": "¿Has tenido algún trabajo informal, ya sea que te hayan pagado o no?",
                "answer": "Realicé trabajos informales que me permitieron adquirir experiencia y desarrollar habilidades como la responsabilidad, adaptabilidad y manejo del tiempo."
            },
            {
                "question": "¿Has participado en talleres o cursos de arte, ciencia o tecnología?",
                "answer": "Asistí a talleres, donde desarrollé mi creatividad, habilidades técnicas y apertura a nuevas ideas."
            },
            {
                "question": "¿Quien es el mejor novio del mundo?",
                "answer": "El de Maru Magliano."
            }
        ];

        // Get the container element
        const container = document.getElementById('qa-container');

        // Create questions and answers dynamically
        data.forEach((item, index) => {
            // Create question element
            const question = document.createElement('div');
            question.className = 'question';
            question.innerHTML = `
                <span>${item.question}</span>
                <span class="arrow">&#9660;</span>
            `;
            container.appendChild(question);

            // Create answer element
            const answer = document.createElement('div');
            answer.className = 'answer';
            answer.textContent = item.answer;
            container.appendChild(answer);

            // Add event listener for toggling
            question.addEventListener('click', () => {
                const isVisible = answer.style.display === 'block';
                answer.style.display = isVisible ? 'none' : 'block';
                question.querySelector('.arrow').classList.toggle('open', !isVisible);
            });
        });
    </script>
</body>
</html>
