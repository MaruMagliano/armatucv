<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma tu CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .question {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .answer {
            display: none;
            margin: 5px 0 15px 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            position: relative;
        }
        .arrow {
            transform: rotate(0);
            transition: transform 0.3s ease;
        }
        .arrow.open {
            transform: rotate(180deg);
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>¿Qué escribir cuando no tenés experiencia?</h1>
    <div id="qa-container"></div>

    <script>
        // JSON data containing questions and answers
        const data = [
            {
                "question": "¿Tuviste algún trabajo informal, ya sea que te hayan pagado o no?",
                "answer": "Realicé trabajos informales que me permitieron adquirir experiencia y desarrollar habilidades como la responsabilidad, adaptabilidad y manejo del tiempo."
            },
            {
                "question": "¿Participaste en talleres o cursos?",
                "answer": "Asistí a talleres, donde desarrollé mi creatividad, habilidades técnicas y apertura a nuevas ideas."
            },
            {
                "question": "¿Cuidaste niños o personas en general, aunque sea ocasionalmente?",
                "answer": "Brindé apoyo en el cuidado de personas, fortaleciendo mi capacidad de responsabilidad, paciencia y empatía."
            },
            {
                "question": "¿Haces algún deporte individual o de equipo?",
                "answer": "Formé parte de un equipo deportivo, desarrollando habilidades como la disciplina, el trabajo en equipo y el compromiso."
            }            
        ];

        // Get the container element
        const container = document.getElementById('qa-container');

        // Create questions and answers dynamically
        data.forEach((item, index) => {
            // Create question element
            const question = document.createElement('div');
            question.className = 'question';
            question.innerHTML = `
                <span>${item.question}</span>
                <span class="arrow">&#9660;</span>
            `;
            container.appendChild(question);

            // Create answer element
            const answer = document.createElement('div');
            answer.className = 'answer';
            answer.innerHTML = `
                <p>${item.answer}</p>
                <button class="copy-btn">Copiar</button>
            `;
            container.appendChild(answer);

            // Add event listener for toggling
            question.addEventListener('click', () => {
                const isVisible = answer.style.display === 'block';
                answer.style.display = isVisible ? 'none' : 'block';
                question.querySelector('.arrow').classList.toggle('open', !isVisible);
            });

            // Add event listener for copy button
            const copyButton = answer.querySelector('.copy-btn');
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(item.answer).then(() => {
                    alert('Copiado al portapapeles! Ahora lo podés pegar en donde quieras');
                }).catch(err => {
                    alert('Fallo al copiar: ' + err);
                });
            });
        });
    </script>
</body>
</html>
